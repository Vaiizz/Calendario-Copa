<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calendario da Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo calendario da copa">
    </header>
    <main>
        <section class="card">
            <h2>20/11<span>domingo</span></h2>
            <ul>
                <li>
                    <img src="./assets/catar.svg" alt="bandeira do Catar">
                    <strong>13:00</strong>
                    <img src="./assets/equador.svg" alt="Bamdeira do Equador">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>21/11<span>segunda</span></h2>
            <ul>
                <li>
                    <img src="./assets/inglaterra.svg" alt="bandeira da Inglaterra">
                    <strong>10:00</strong>
                    <img src="./assets/ira.svg" alt="Bamdeira do Irã">
                </li>
                <li>
                    <img src="./assets/senegal.svg" alt="bandeira do Senegal">
                    <strong>13:00</strong>
                    <img src="./assets/holanda.svg" alt="Bamdeira da Holanda">
                </li>
                <li>
                    <img src="./assets/eua.svg" alt="bandeira do Estados Unidos">
                    <strong>16:00</strong>
                    <img src="./assets/pais-de-gales.svg" alt="Bamdeira do País de Gales">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>24/11<span>quinta</span></h2>
            <ul>
                <li>
                    <img src="./assets/suiça.svg" alt="bandeira da Suiça">
                    <strong>07:00</strong>
                    <img src="./assets/camarões.svg" alt="Bamdeira do Camarões">
                </li>
                <li>
                    <img src="./assets/uruguai.svg" alt="bandeira do Uruguai">
                    <strong>10:00</strong>
                    <img src="./assets/coreia do sul.svg" alt="Bamdeira da Coreia do Sul">
                </li>
                <li>
                    <img src="./assets/portugal.svg" alt="bandeira do Portugal">
                    <strong>13:00</strong>
                    <img src="./assets/gana.svg" alt="Bamdeira do Gana">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                    <strong>16:00</strong>
                    <img src="./assets/servia.svg" alt="Bamdeira da Servia">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>28/11<span>Segunda</span></h2>
            <ul>
                <li>
                    <img src="./assets/camarões.svg" alt="bandeira do Camarões">
                    <strong>07:00</strong>
                    <img src="./assets/servia.svg" alt="Bamdeira da Servia">
                </li>
                <li>
                    <img src="./assets/coreia do sul.svg" alt="bandeira da Coreia do Sul">
                    <strong>10:00</strong>
                    <img src="./assets/gana.svg" alt="Bamdeira de Gana">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suiça.svg" alt="Bamdeira da Suiça">
                </li>
                <li>
                    <img src="./assets/portugal.svg" alt="bandeira do Portugal">
                    <strong>16:00</strong>
                    <img src="./assets/uruguai.svg" alt="Bamdeira do Uruguai">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>02/12<span>Segunda</span></h2>
            <ul>
                <li>
                    <img src="./assets/coreia do sul.svg" alt="bandeira da Coreia do Sul">
                    <strong>07:00</strong>
                    <img src="./assets/portugal.svg" alt="bandeira do Portugal">
                </li>
                <li>
                    <img src="./assets/gana.svg" alt="Bamdeira de Gana">
                    <strong>10:00</strong>
                    <img src="./assets/uruguai.svg" alt="Bamdeira do Uruguai">
                </li>
                <li>
                    <img src="./assets/servia.svg" alt="Bamdeira da Servia">
                    <strong>13:00</strong>
                    <img src="./assets/suiça.svg" alt="Bamdeira da Suiça">
                </li>
                <li>
                    <img src="./assets/camarões.svg" alt="bandeira do Camarões">
                    <strong>16:00</strong>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
